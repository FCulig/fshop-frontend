<img class="hero-image" src="../../../assets/Images/FullLogo.jpg">
<div class="content">
    <div class="row">
        <h1>Najpopularniji proizvodi:</h1>
        <div *ngIf="products" class="card">
            <app-shop-item *ngFor="let item of products.popular" [product]="item.product"></app-shop-item>
        </div>
    </div>
    <div *ngFor="let cat of keys" class="row">
        <div *ngIf="products && cat != 'popular'">
            <h1>{{cat}}</h1>
            <div class="card">
                <app-shop-item *ngFor="let item of products[cat]" [product]="item"></app-shop-item>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <h3>Popis korisnika</h3>
    <mat-form-field>
        <mat-label>Pretraga</mat-label>
        <input matInput (keyup)="applyFilter($event)">
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="users" matSort>

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Korisniƒçko ime </th>
                <td mat-cell *matCellDef="let row"> {{row.username}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> E-Mail </th>
                <td mat-cell *matCellDef="let row"> {{row.email}} </td>
            </ng-container>

            <ng-container matColumnDef="first_name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Ime </th>
                <td mat-cell *matCellDef="let row"> {{row.first_name}} </td>
            </ng-container>

            <ng-container matColumnDef="last_name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Prezime </th>
                <td mat-cell *matCellDef="let row"> {{row.last_name}} </td>
            </ng-container>

            <ng-container matColumnDef="role_id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                <td mat-cell *matCellDef="let row"> {{getRole(row.role_id)}} </td>
            </ng-container>

            <ng-container matColumnDef="promote_user">
                <th id="button-column" mat-header-cell *matHeaderCellDef mat-sort-header></th>
                <td id="button-column" mat-cell *matCellDef="let row">
                    <button mat-raised-button type="button" *ngIf="row.role_id == 3" class="promote-button"
                        (click)="promoteUser(row.id)"
                        matTooltip="Promovirajte korisnika u trgovinu"
                        aria-label="Promocija korisnika">
                        <fa-icon [icon]="faAngleDoubleUp"></fa-icon>
                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="demote_user">
                <th id="button-column" mat-header-cell *matHeaderCellDef mat-sort-header></th>
                <td id="button-column" mat-cell *matCellDef="let row">
                    <button mat-raised-button type="button" *ngIf="row.role_id == 2" class="demote-button"
                        (click)="demoteUser(row.id)"
                        matTooltip="Relegirajte trgovinu"
                        aria-label="Relegacije trgovine">
                        <fa-icon [icon]="faAngleDoubleDown"></fa-icon>
                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="delete_user">
                <th id="button-column" mat-header-cell *matHeaderCellDef mat-sort-header></th>
                <td id="button-column" mat-cell *matCellDef="let row">
                    <button mat-raised-button *ngIf="row.role_id != 1" type="button" class="delete-button"
                        (click)="deleteUser(row.id)"
                        matTooltip="Brisanje korisnika"
                        aria-label="Brisanje korisnika">
                        <fa-icon [icon]="faTrash"></fa-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
        </table>

    </div>
</div>

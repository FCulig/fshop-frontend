<div *ngIf="isLoggedIn" class="new-comment">
    <h1>Komentari</h1>
    <form [formGroup]="commentForm" (submit)="submit()">
        <mat-form-field class="input">
            <mat-label>Ostavite komentar</mat-label>
            <textarea matInput name="comment" formControlName="comment"></textarea>
            <mat-error *ngIf="comment.hasError('required')">
                Komentar ne smije biti <strong>prazan</strong>
            </mat-error>
        </mat-form-field>
        <div class="submit">
            <button [disabled]="comment.value == null" mat-raised-button type="submit">Po≈°alji</button>
        </div>
    </form>
</div>
<div class="comments" *ngIf="!comments || comments?.length == 0">
    Nema komentara na ovom proizvodu
</div>
<div class="comments" *ngIf="comments?.length > 0">
    <app-comment-item *ngFor="let comment of comments" [comment]="comment" (refreshComments)="getComments()">
    </app-comment-item>
</div>
